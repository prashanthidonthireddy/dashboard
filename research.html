<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Staff Member Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="C:\xampp\htdocs\Dashboards\images\flinderuni_main_logo_black.png" alt="Flinders University Logo" style="height: 50px;">
        </div>
        <div class="title">
            <h1>Flinders Chemical Management System</h1>
        </div>
        <div class="welcome-message">
            Hi, <span id="username">User</span>
        </div>
        <div class="sign-out">
            <a href="#" id="sign-out-link">Sign Out</a>
        </div>
    </header>

    <div class="container">
        
        <div class="sidebar">
            <button onclick="showSection('main')">Main</button>
            <button onclick="showSection('new-order')">New Order</button>
            <button onclick="showSection('current-orders')">Current Orders</button>
            <button onclick="showSection('previous-orders')">Previous Orders</button>
        </div>
        <div class="content">
            <div id="main" class="content-section">
                <h2>Overview</h2>
                <h3>Recent Current Orders</h3>
                <ul id="recent-current-orders">
                    <!-- Display up to 3 current orders here -->
                </ul>
                <h3>Recent Previous Orders</h3>
                <ul id="recent-previous-orders">
                    <!-- Display up to 3 previous orders here -->
                </ul>
            </div>

            <div id="new-order" class="content-section" style="display:none;">
                <h2>Create New Order</h2>
                <form id="new-order-form">
                    <div>
                        <label for="lab-select">Select Lab:</label>
                        <select id="lab-select" required>
                            <option value="">--Select Lab--</option>
                            <option value="lab1">Lab 1</option>
                            <option value="lab2">Lab 2</option>
                            <option value="lab3">Lab 3</option>
                        </select>
                    </div>

                    <div>
                        <label for="experiment-name">Experiment Name:</label>
                        <input type="text" id="experiment-name" required>
                    </div>

                    <div>
                        <label for="experiment-procedure">Attach Experiment Procedure:</label>
                        <input type="file" id="experiment-procedure" required>
                    </div>

                    <div>
                        <label for="risk-assessment">Attach Risk Assessment:</label>
                        <input type="file" id="risk-assessment" required>
                    </div>

                    <div id="chemicals-container">
                        <h3>Chemicals</h3>
                        <button type="button" id="add-chemical-btn">
                            <span>+</span> Add Chemical
                        </button>
                    </div>

                    <button type="submit" id="submit-request-btn">Submit Request</button>
                </form>
            </div>
            <div id="current-orders" class="content-section" style="display:none;"><h2>Current Orders</h2>
                <ul id="current-orders-list">
                    <h3>Current orders will be displayed here</h3><!-- Current orders will be displayed here -->
                </ul></div>
            <div id="previous-orders" class="content-section" style="display:none;"><h2>Previous Orders</h2>
                <ul id="previous-orders-list">
                    <h3>Previous orders will be displayed here</h3><!-- Previous orders will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
